<h3>My bookings</h3>
<div *ngIf="!isLoading">
  <table
    *ngIf="data"
    mat-table
    [dataSource]="data"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container
      matColumnDef="{{ column }}"
      *ngFor="let column of columnsToDisplay"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplay.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="example-element-diagram">
            <div *ngIf="element.imageUrl" class="example-element-image">
              <img [src]="element.imageUrl" />
            </div>
          </div>
          <div class="example-element-content">
            <div class="example-element-description">
              {{ element.propertyName }}
            </div>
            <div class="example-element-description">
              <span class="example-element-description-attribution"
                >{{ element.address }}, {{ element.city }}</span
              >
            </div>
            <div class="example-element-description">
              {{ element.description }}
            </div>
            <div class="example-element-description">
              Accommodates number:
              {{ element.accommodatesNumber }}
            </div>
            <div class="example-element-description">
              Bathroom number:
              {{ element.bathroomNumber }}
            </div>
            <div class="example-element-description">
              Bedroom number:
              {{ element.bedroomNumber }}
            </div>
          </div>
          <div class="example-element-diagram">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['/properties/details', element.propertyId]"
            >
              Property details
            </button>
            <br />
            <button
              *ngIf="!element.cancellationDate"
              mat-raised-button
              color="warn"
              (click)="cancelBooking(element.id)"
            >
              Cancel booking
            </button>
            <br />
            <button
              *ngIf="element.cancellationDate"
              mat-raised-button
              color="warn"
              disabled
            >
              Booking cancelled {{ element.cancellationDate | date }}
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplay"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
</div>
