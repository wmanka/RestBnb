<div fxLayout="row wrap">
  <mat-card>
    <mat-card-title>Find property</mat-card-title>
    <mat-card-content>
      <form fxLayout="column" [formGroup]="searchForm" (ngSubmit)="search()">
        <mat-form-field>
          <mat-label>Location</mat-label>
          <input type="text" placeholder="Choose location" matInput formControlName="location" [matAutocomplete]="auto" />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
              {{ option.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Dates</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="startDate" placeholder="Start date" />
            <input matEndDate formControlName="endDate" placeholder="End date" />
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Number of guests</mat-label>
          <input matInput type="number" name="numberOfGuests" formControlName="numberOfGuests" />
        </mat-form-field>
        <mat-card-actions fxLayout="column">
          <button fxFlex type="submit" name="search" mat-raised-button>
            Search
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
