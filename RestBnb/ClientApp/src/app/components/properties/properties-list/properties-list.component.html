<app-search-bar (modelChanged)="updateComponent($event)"></app-search-bar>

<table
  *ngIf="properties && properties.length > 0"
  mat-table
  [dataSource]="properties"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef>Image Url</th>
    <td mat-cell *matCellDef="let property">
      <img [src]="property.imageUrl" />
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let property">{{ property.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price / night</th>
    <td mat-cell *matCellDef="let property">
      {{ property.pricePerNight | currency }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
